<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Caesar Cipher</title>
  </head>
  <body>
    <main>
      <h1>Caesar Cipher</h1>
      <input
        type="text"
        data-js="text"
        class="text"
        placeholder="write text..."
      />
      <input
        type="number"
        step="1"
        data-js="key"
        min="1"
        max="25"
        placeholder="key"
      />
      <div class="wrapper">
        <input type="submit" value="DECODER" onclick="decoder()" />
        <input type="submit" value="ENCODER" onclick="encoder()" />
      </div>
      <div class="output" data-js="output"></div>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
